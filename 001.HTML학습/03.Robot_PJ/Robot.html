<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트 필수! meta:vp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robot PJ</title>
        <link rel="stylesheet" href="./css/robot.css" />
        <link rel="stylesheet" href="./css/robot_ani.css">
  
    </head>
    <body>
        <!-- 1. 상단 영역 -->
        <div id="top-area">
            <header class="top-area">
                <!-- 1-1. 로고 -->
                <h1 class="logo">R2D4</h1>


                <!-- 1-2. 링크타이틀 -->
                <!-- 1-3. 탑이동버튼 -->
            </header>
        </div>
        <!-- 2. 메인 영역 -->
        <div id="main-area">
            <main class="main-area">
                <!-- 2-1. 로봇박스 -->
                <section class="box-robot">
                    <!-- 2-1-1. 머리 -->
                    <div class="head">
                        <!-- 눈 -->
                        <div class="eye eye1"></div>
                        <div class="eye eye2"></div>
                        <!-- 코 -->
                        <div class="nose"></div>
                        <!-- 입 -->
                        <div class="mouth"></div>
                        <!-- 왼귀 -->
                        <div class="ear ear1"></div>
                        <!-- 오른귀 -->
                        <div class="ear ear2"></div>
                    </div>
                    <!-- 2-1-2. 몸통 -->
                    <div class="body metal2">
                        <!-- 목 -->
                        <div class="neck metal2"></div>
                        <!-- 왼팔 -->
                        <div class="arm arm1 metal2"><span class="metal2"></span></div>
                        <!-- 오른팔 -->
                        <div class="arm arm2 metal2"><span class="metal2"></span></div>
                        <!-- 왼다리 -->
                        <div class="leg leg1 metal2"><span class="metal2"></span></div>
                        <!-- 오른다리 -->
                        <div class="leg leg2 metal2"><span class="metal2"></span></div>
                        <!-- 왼어깨 -->
                        <div class="shdr shdr1 metal1"></div>
                        <!-- 오른어깨 -->
                        <div class="shdr shdr2 metal1"></div>
                        <!-- TV -->
                        <div class="tv">
                            <div class="screen">
                                <!-- 유튜브 동영상 -->
                                <iframe
                                    src="https://www.youtube.com/embed/xLD8oWRmlAE"
                                    frameborder="0"
                                    id="mv" allow="autoplay"
                                ></iframe>
                            </div>
                            <!-- 조작버튼박스 -->
                            <!-- 
                                이벤트 속성 값으로 함수를 호출
                                onclick="값"
                                onclick="함수명(전달값)"

                             -->
                            <div class="box-btn">
                                <button onclick="바꿔('xLD8oWRmlAE')">ch1</button>
                                <button onclick="바꿔('NLxgGRElMbs')">ch2</button>
                                <button onclick="바꿔('gux_pyEIcUY')">ch3</button>
                                <!-- 축소 확대 버튼 -->
                                <button onclick="커져라()">▣</button>
                            </div>
                        </div>

                        <!-- 
                            영상아이디
                                1.xLD8oWRmlAE
                                2.NLxgGRElMbs
                                3.gux_pyEIcUY
                        -->
                    </div>
                </section>
                <!-- 2-2. 로봇설명박스 -->
            </main>
        </div>
        <!-- 3. 하단 영역 -->
        <div id="bottom-area">
            <footer class="bottom-area">
                <!-- 3-1. 회사정보 -->
            </footer>
        </div>
              <!-- 자바스크립트 코딩 구역 -->
              <script>
                // 자바스크립트 문법이 적용되는 곳
                // 한줄주석
                /* 여러줄주석 */
    
                // JS가 하는일
                // 1. HTML 변경
                // 2. CSS 변경
    
                // JS가 필수로 하는 것
                // 요소 선택하기 !!
                // element = 요소 = 태그
                // 요소들이 모여있는 웹문서 전체 구조 -> DOM
                // DOM = Document Object Model

                // 보관장소 = 물건
                // 변수 = 값
                // 이퀄은 오른쪽 값이 왼쪽에 들어감(할당)으로 정의
    
                // document 객체를 통하여 하위요소들로 접근
                // 여기를 봐 !! var (변수 선언)
                var 나야나 =
                document.getElementById('mv').src;
                // JS는 명령어 끝에 꼭 ;을 써준다

                // 콘........솔
                // console
                // 로........그
                // log

                console.log("내꺼얌:",나야나);

                // 콘솔위치 : F12 개발자모드 -> console 탭

                document.getElementById('mv').src = 
                "https://www.youtube.com/embed/NLxgGRElMbs";
                
                
                // 함수는 코드를 저장하는 장소
                // 함수를 호출시 함수내부의 코드가 실행된다
                // function 함수명(전달변수){코드}
                function 바꿔(먹이){
                    console.log('영상바꿔',먹이);
                    
                    // 아이프레임요소.src = 동영상값
                    document.getElementById('mv').src =
                    "https://www.youtube.com/embed/"+먹이
                    + '?autoplay=1';

                    // src에 할당된 값
                    console.log("src할당값:", "https://www.youtube.com/embed/"+먹이)

                
                    
                } ////////////////////////////// 바꿔함수 ////////////////////////////
                /////////////////////////////////////////////////////////////////////

                // TV 배율 변경 클래스 적용 함수
                /* 
                        함수명 : 커져라
                        기능 : 클릭시 클래스를 한번은 넣고 또한번 뺴기
                */
                function 커져라(){
                console.log('커지냐?')

                    /************************************* 
                        [ JS에서 클래스 제어하기]

                    *************************************/
                   document.getElementsByClassName('tv').item(0)
                   .classList.toggle('on');
                } /////////////////////////////////////////////커져라함수/////////////////////////
                /////////////////////////////////////////////////////////////////////////////
    
            </script>
    </body>
</html>
